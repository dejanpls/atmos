<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Atmos | Weather Forecast</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="nav-bar">
        <button type="button" id="search-toggle" class="material-icons">
          search
        </button>
        <div id="search-container"></div>
        <div id="logo">Atmos</div>
        <button type="button" id="metrics-toggle">Â°C</button>
      </div>
      <div id="main" data-metrics="metric">
        <div id="summary-container">
          <p id="time"></p>
          <h1 id="location"></h1>

          <img id="icon" src="#" alt="current weather conditions icon" />
          <h2 id="temp">
            <span id="temp-int"></span>
          </h2>

          <h4 id="feels-like">
            <span id="feels-like-txt">Feels like</span>
            <span id="feels-like-int"></span>
          </h4>

          <h3 id="conditions"></h3>
        </div>

        <div id="cards-container">
          <h2 id="next24hrs-title">Next 24 hours</h2>
          <div id="next24hrs-container"></div>
        </div>

        <div id="five-day-forecast-container">
          <h2 id="five-day-title">Five-day forecast</h2>
          <div id="five-day-container"></div>
        </div>
      </div>
      <footer>
        <p>created by <a href="https://github.com/dejanpls/">@dejanpls</a></p>
      </footer>
    </div>
  </body>
</html>
